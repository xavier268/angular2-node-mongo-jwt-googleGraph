<h2>Hello from content component</h2>
<form class="form-inline">
  <label for="pd">Poids (required - not null) </label>
  <input id="pd" name="pd" class="form-control" [(ngModel)]="model.kg" type="number" step="0.1" required="true"/>
  <label for="dd">Date (optional) </label>
  <input id="dd" name="dd" class="form-control" [(ngModel)]="model.quand" type="date"/>

  <button class="btn btn-warning" (click)="savePoids()" [disabled]="!model.jwt">Save</button>

</form>
<chart [content]="model.content" [title]="'User : ' + model.user"></chart>
<table class="table table-striped well">
  <tr *ngFor="let c of model.content">
    <td>{{c.email}}</td>
    <td>{{c.kg}}</td>
    <td>{{c.quand}}</td>
  </tr>
</table>
